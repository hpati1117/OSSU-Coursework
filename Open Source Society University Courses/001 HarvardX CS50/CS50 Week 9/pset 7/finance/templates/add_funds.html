{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <form action="{{ url_for('add_funds') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount to Add" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Funds</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
